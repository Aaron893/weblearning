<!DOCTYPE html>
<html>
    <head>
        <title>This is a website</title>
    </head>

    <body>

        <script>
              var integer=0;
            function counter(){
                
                var values=document.getElementById("counter");
                values.innerHTML=integer+1;
                integer=integer+1;
            }

        </script>
        <h1 id="counter" style="font-size: 200px;" align="center">0</h1>
        <div style="text-align:center">
        <button onclick="counter()" style="font-size: 100px; font-family: JetBrains Mono; background-color: blueviolet; color: #fff;">Click me</button>
        </div>
    </body>
</html>
